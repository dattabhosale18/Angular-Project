<div class="user-auth">
  <div *ngIf="!showLogin" class="user-signup">
    <h1>User Signup</h1>
    <form
      #userSignUp="ngForm"
      class="common-form"
      (ngSubmit)="signUP(userSignUp.value)"
    >
      <input
        type="text"
        class="form-input"
        placeholder="Enter User Name"
        name="name"
        ngModel
      />
      <input
        type="text"
        class="form-input"
        placeholder="Enter User Email"
        name="email"
        ngModel
      />
      <input
        type="text"
        class="form-input"
        placeholder="Enter User Password"
        name="Password"
        ngModel
      />
      <button class="form-button">Sign Up</button>
      <p>Already have account? <a (click)="openLogin()">Click here</a></p>
    </form>
  </div>
  <div *ngIf="showLogin" class="user-login">
    <h1>User Login</h1>
    <form
      #userLogin="ngForm"
      class="common-form"
      (ngSubmit)="login(userLogin.value)"
    >
      <p class="error-p">{{ authError }}</p>
      <input
        type="text"
        class="form-input"
        placeholder="Enter User Email"
        name="email"
        ngModel
        #email="ngModel"
        required
        email
      />
      <p class="invalid-input">
        <span *ngIf="email.invalid && email.touched"
          >Please Enter Valid Value</span
        >
      </p>
      <input
        type="text"
        class="form-input"
        placeholder="Enter User Password"
        name="Password"
        ngModel
        minlength="3"
        maxlength="20"
        #password="ngModel"
        required
      />
      <p class="invalid-input">
        <span *ngIf="password.invalid && password.touched"
          >Please Enter Valid Value</span
        >
      </p>

      <button [disabled]="userLogin.invalid" class="form-button">Login</button>

      <p>Want to create account? <a (click)="opensignUp()">Click here</a></p>
    </form>
  </div>
</div>
